<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>CircleCraft</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #canvas {
            border: 3px double rgb(11, 230, 58);
            margin: 20px auto;
            display: block;
            background-color: rgb(0, 0, 0);
        }
        #result {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
        #reset-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ec0808;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            color: #007bff;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">    
        <h1>CircleCraft</h1>
        <p><a href="{{ url_for('index') }}">Back to home</a></p>
    </div>
    
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <div id="result"></div>
    <button id="reset-btn">Reset</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const resetBtn = document.getElementById('reset-btn');

        let isDrawing = false;
        let points = [];
        let lastPoint = { x: null, y: null };

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const x = e.offsetX;
            const y = e.offsetY;
            lastPoint = { x, y };
            points.push(lastPoint);
            draw();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            const x = e.offsetX;
            const y = e.offsetY;

            const distance = Math.sqrt(Math.pow(lastPoint.x - x, 2) + Math.pow(lastPoint.y - y, 2));
            if (distance >= 1) {
                lastPoint = { x, y };
                points.push(lastPoint);
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            calculatePerfectness();
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
            if (points.length > 10) {
                calculatePerfectness();
            } else if (points.length > 0 && points.length < 10) {
                resultDiv.textContent = "Don't draw outside the border!";
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                points = [];
            }
        });

        resetBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            resultDiv.textContent = '';
            points = [];
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.strokeStyle = "Green";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function calculatePerfectness() {
            if (points.length <= 10) {
                resultDiv.textContent = "Draw a complete circle!";
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                points = [];
                return;
            }

            const center = findCenter(points);
            const radii = calculateRadii(center);
            const avgRadius = radii.reduce((total, radius) => total + radius, 0) / radii.length;
            const deviation = Math.sqrt(radii.reduce((total, radius) => total + Math.pow(radius - avgRadius, 2), 0) / radii.length);

            const perfectness = Math.max(0, 100 - (deviation / avgRadius) * 100);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.strokeStyle = "Green";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.arc(center.x, center.y, avgRadius, 0, 2 * Math.PI);
            ctx.stroke();

            resultDiv.textContent = `Perfectness: ${perfectness.toFixed(2)}%`;
            points = [];
        }

        function findCenter(points) {
            const x = points.reduce((total, point) => total + point.x, 0) / points.length;
            const y = points.reduce((total, point) => total + point.y, 0) / points.length;
            return { x, y };
        }

        function calculateRadii(center) {
            const radii = points.map(point => {
                return Math.sqrt(Math.pow(center.x - point.x, 2) + Math.pow(center.y - point.y, 2));
            });
            return radii;
        }
    </script>
</body>
</html>
