<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>SymmetryQuest</title>
    <style>
        .cent {
            text-align: center;
        }

        #canvas {
            border: 3px double rgb(11, 230, 58);
            margin: 20px auto;
            background-color: rgb(0, 0, 0);
        }
        #result {
            font-size: 20px;
            margin-top: 10px;
        }

        #reset-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ec0808;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-family: "Orbitron";
        }
    </style>
</head>
<body>
    <div class="cent">
        <div class="header">
            <h1>SymmetryQuest</h1>
            <p><a href="{{ url_for('index') }}">Back to home</a></p>
        </div>
    
        <canvas id="canvas" width="1600" height="600"></canvas>
        <div id="result">Draw a shape on the left and mirror it on the right!</div>
        <button id="reset-btn">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const resetBtn = document.getElementById('reset-btn');
        
        let isDrawing = false;
        let points = []
        let Lpoints = []

        function drawSymmetryLine() {
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = "White"
            ctx.lineWidth = 3
            ctx.stroke();
        }
        function clearall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSymmetryLine();
            let points = []
            let Lpoints = []
        }
        drawSymmetryLine();

        canvas.addEventListener('mousedown', startDrawing);
        
        canvas.addEventListener('mousemove', draw);
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false
            calculateSymmetry()
        });
        
        canvas.addEventListener('mouseout', () => {
            isDrawing = false
            calculateSymmetry()
        });
        
        resetBtn.addEventListener('click', () => {
            clearall()
            isDrawing = false
            result.textContent = 'Draw a shape on the left and mirror it on the right!';
        });


        function startDrawing(e) {
            if (e.offsetX <= canvas.width / 2) {
                isDrawing = true;
                clearall()
            } else { result.textContent = 'Draw on the left!'}
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.offsetX
            const y = e.offsetY

            if (x < canvas.width / 2) {
                Lpoints.push({x,y});
                ctx.clearRect(canvas.width / 2,canvas.height / 2, 0, 0);
                ctx.beginPath();
                ctx.moveTo(Lpoints[0].x, Lpoints[0].y);
                for (let i = 1; i < Lpoints.length; i++) {
                    ctx.lineTo(Lpoints[i].x, Lpoints[i].y);
                }
                ctx.strokeStyle = "Red"
                ctx.lineWidth = 2
                ctx.stroke();
                drawSymmetryLine();
            } else if (x > canvas.width / 2) {
                points.push({x,y});
                ctx.clearRect(canvas.width / 2,canvas.height / 2, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                ctx.strokeStyle = "Green"
                ctx.lineWidth = 2
                ctx.stroke();
                drawSymmetryLine();
            }
            if (x < (canvas.width / 2) +1 && points.length > 2) {
                isDrawing = false
                calculateSymmetry()
            }
            const symmetryp = calculateSymmetry();
            result.textContent = `Symmetry: ${symmetryp.toFixed(2)}%`;
        }


    function calculateSymmetry() {
    const sumnum = 0
    const ilength = 0
    const size = 0
    const yValues = new Map();
    const rValues = new Map()
    // Group coordinates from arr1 by their y-values and sum their x-coordinates
    Lpoints.forEach(([x, y]) => {
        if (yValues.has(y)) {
            yValues.set(y, yValues.get(y) + x);
        } else {
            yValues.set(y, x);
        }
    });
    
    // Compare x-coordinates from arr2 with the same y-value
    points.forEach(([x, y]) => {
        if (rValues.has(y)) {
            rValues.set(y, rValues.get(y) + x);
        } else {
            rValues.set(y, x);
        }
    });
    
    rValues.forEach(([y, x]) => {
        if (yValues.has(y)) {
            const leftX = Math.abs(canvas.width / 2 - yValues.get(y));
            const rightX = Math.abs(rValues.get(y) - canvas.width / 2);
            let size =+ rightX
            let sumnum =+ Math.abs(leftX - rightX)
            let ilength =+ 1
        } else return;
    });
    return Math.max(0, 100 - ((sumnum/size)/ilength)*100);
        }
    </script>
</body>
</html>
