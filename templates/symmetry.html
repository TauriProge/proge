<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Symmetryquest</title>
    <style>
        .cent {
            text-align: center;
        }

        #canvas {
            border: 1px solid black;
        }
        #result {
            font-size: 20px;
            margin-top: 10px;
        }

        #resetBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ec0808;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-family: "Orbitron";
        }
    </style>
</head>
<body>
    <div class="cent">
        <div class="header">
            <h1>Symmetryquest</h1>
            <p><a href="{{ url_for('index') }}">Back to home</a></p>
        </div>
    
        <canvas id="canvas" width="600" height="400"></canvas>
        <p id="result">Symmetry: 0%</p>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resetBtn = document.getElementById('resetBtn');
        const result = document.getElementById('result');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        drawSymmetryLine();
        drawLeftShape();
        canvas.addEventListener('mousedown', startDrawing);

        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('mouseup', stopDrawing);

        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            if (e.offsetX < canvas.width / 2) return;
            isDrawing = true;
            [lastX, lastY] = [canvas.width / 2, 0];
            ctx.clearRect(canvas.width / 2, 0, canvas.width / 2, canvas.height);
        }

        function draw(e) {
            if (!isDrawing) return;
            if (e.offsetX < canvas.width / 2) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];

            const similarity = calculateSymmetry();
            result.textContent = `Symmetry: ${similarity.toFixed(2)}%`;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function drawSymmetryLine() {
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
        }

        function drawLeftShape() {
            const radius = canvas.height / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.clearRect(centerX, 0, canvas.width / 2, canvas.height);
        }

        function calculateSymmetry() {
            const leftOutline = calculateShapeOutline(0, 0, canvas.width / 2, canvas.height);
            const rightOutline = calculateShapeOutline(canvas.width / 2, 0, canvas.width / 2, canvas.height);


            const similarity = compareOutlines(leftOutline, rightOutline);
            
            return similarity;
        }

        function calculateShapeOutline(x, y, width, height) {
            const imageData = ctx.getImageData(x, y, width, height);
            const pixels = imageData.data;

            let binaryImage = [];
            for (let i = 0; i < pixels.length; i += 4) {
                const alpha = pixels[i + 3];
                if (alpha !== 0) {
                    binaryImage.push(1);
                } else {
                    binaryImage.push(0);
                }
            }

            const outline = simplifyOutline(binaryImage, width, height);

            return outline;
        }

        function compareOutlines(leftOutline, rightOutline) {
            let matchingPixels = 0;
            for (let i = 0; i < leftOutline.length; i++) {
                if (leftOutline[i] === rightOutline[i]) {
                    matchingPixels++;
                }
            }

            const similarity = (matchingPixels / leftOutline.length) * 100;
            return similarity;
        }

        function simplifyOutline(binaryImage, width, height) {
            return binaryImage;
        }

        resetBtn.addEventListener('click', () => {
            ctx.clearRect(canvas.width / 2, 0, canvas.width / 2, canvas.height);
            result.textContent = `Symmetry: 0%`;
            drawSymmetryLine();
            drawLeftShape();
        });
    </script>
</body>
</html>
